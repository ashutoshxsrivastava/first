<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e8,#ffb3d9,#ffcce0);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* ------------------ FLOATING HEARTS ------------------ */
.heart{
  position:fixed;
  bottom:-80px;
  font-size:64px;
  opacity:0.45;
  animation: floatUp linear infinite;
  filter: drop-shadow(0 6px 10px rgba(255,0,90,0.25));
  pointer-events:none;
  z-index:0;
}

@keyframes floatUp{
  from{ transform:translateY(0); }
  to{   transform:translateY(-120vh); }
}

/* ------------------ CONTAINER ------------------ */
.app{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  z-index:2;
}

/* ------------------ CARD ------------------ */
.card{
  background:white;
  width:340px;
  padding:30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 60px rgba(255,80,130,0.35);
  position:relative;
}

#nameBox{display:none;}

.title{
  font-family:'Pacifico',cursive;
  color:#ff3f6c;
  font-size:30px;
  margin-bottom:18px;
}

.main-btn{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff85a1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

.question{
  font-family:'Pacifico',cursive;
  color:#ff2f63;
  font-size:24px;
}

.softLine{
  font-size:14px;
  color:#ff6f9c;
  margin:10px 0 20px;
  font-style:italic;
}

/* ------------------ BUTTON AREA ------------------ */
.buttons{
  position:relative;
  width:100%;
  height:100px;
}

/* YES */
#yesBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-120%, -50%);
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* NO */
#noBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(20%, -50%);
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#bdbdbd;
  color:white;
  font-size:16px;
  transition:left .35s ease, top .35s ease;
  pointer-events:none;
}

/* ------------------ SUCCESS ------------------ */
.success{
  font-family:'Pacifico',cursive;
  font-size:26px;
  color:#ff2f63;
  line-height:1.4;
}

/* ------------------ CREDIT ------------------ */
.credit{
  margin-top:6px;
  padding:6px 14px;
  border-radius:18px;
  background:rgba(255,255,255,0.75);
  color:#ff2f63;
  font-size:13px;
  font-weight:600;
  letter-spacing:0.4px;
  box-shadow:0 6px 15px rgba(255,80,130,0.25);
}
</style>
</head>
<body>

<!-- BIG TRANSLUCENT HEARTS -->
<span class="heart" style="left:5%;  animation-duration:14s;">ğŸ’–</span>
<span class="heart" style="left:18%; animation-duration:17s;">ğŸ’—</span>
<span class="heart" style="left:32%; animation-duration:15s;">ğŸ’˜</span>
<span class="heart" style="left:48%; animation-duration:18s;">ğŸ’</span>
<span class="heart" style="left:62%; animation-duration:14s;">â¤ï¸</span>
<span class="heart" style="left:75%; animation-duration:17s;">ğŸ’</span>
<span class="heart" style="left:88%; animation-duration:16s;">ğŸ’•</span>

<div class="app">

  <!-- Only question card now -->
  <div class="card" id="questionBox">
    <div class="question" id="questionText"></div>
    <div class="softLine">Please say yes yawrrrğŸ’—</div>

    <div class="buttons" id="btnArea">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="credit">
    Designed & Developed by Ashutosh Srivastava<br>All Rights Reserved IT Act 2000 (Section 79, India)
  </div>

</div>

<script>
const noBtn   = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");
const questionText = document.getElementById("questionText");

/* fixed name */
const crushName = "Sudhakar";

/* show question immediately */
questionText.innerText =
  `${crushName}, kya aap mere Valintine banoge?ğŸ¥¹ğŸ’˜`;

let lastMove = 0;

/* smooth proximity based movement */
document.addEventListener("mousemove", e => {

  const now = Date.now();
  if(now - lastMove < 180) return;

  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top  + rect.height / 2;

  const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

  if(dist < 90){
    lastMove = now;
    moveNo();
  }
});

function moveNo(){

  const area = btnArea.getBoundingClientRect();

  const maxX = area.width  - noBtn.offsetWidth;
  const maxY = area.height - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

function yesClicked(){
  questionBox.innerHTML = `
    <div class="success">
      ${crushName} ğŸ’–<br>
      Happy Valentineâ€™s Day ğŸ’
    </div>
  `;
}
</script>

</body>
</html>
